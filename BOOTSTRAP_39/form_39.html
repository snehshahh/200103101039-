<html>
    <head>
        <title>
            Validation
        </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        
		<link href="css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet" />
    <script>
        var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
		var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
        var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
		var $ConNoRegEx = /^([0-9]{10})$/;
        $(document).ready(function(){
            $("#i1").blur(function(){
                    $("txtidval").empty();
                    if($(this).val()=="" || $(this).val()==null){
                        $("#txtidval").html("(*) Name Required!");
                    }
                    else{
                        if(!$(this).val().match($FullNameRegEx)){
                            $("#txtidval").html("(*) Invalid Name");
                        }
                    }
            });
            $("#i1").keypress(function(e){
                //alert("hello");
                $("#txtidval").empty();
                var flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121));
                if(flag==false){
                    $("#txtidval").html("Invalid input");
                }
                return flag;
            });
            $("#i12").blur(function(){
                    $("lxtidval").empty();
                    if($(this).val()=="" || $(this).val()==null){
                        $("#lxtidval").html("(*) Name Required!");
                    }
                    else{
                        if(!$(this).val().match($FullNameRegEx)){
                            $("#lxtidval").html("(*) Invalid Name");
                        }
                    }
            });
            $("#i12").keypress(function(e){
                //alert("hello");
                $("#txtidval").empty();
                var flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121));
                if(flag==false){
                    $("#txtidval").html("Invalid input");
                }
                return flag;
            });
            $("#i2").blur(function(){
                    $("#contidval").empty();
                    if($(this).val()=="" || $(this).val()==null){
                        $("#contidval").html("(*) No Required!");
                    }
                    else{
                        if(!$(this).val().match($ConNoRegEx)){
                            $("#contidval").html("(*) Invalid No");
                        }
                    }
            });
            $("#i2").keypress(function(e){
                $("#contidval").empty();
                var flag=(e.which>=47 && e.which<=57);
                if(flag==false){
                    $("#contidval").html("Invalid input");
                }
                return flag;
            });
            $("#i3").blur(function(){
                $("#emailidval").empty();
                if($(this).val()=="" || $(this).val()==null){
                    $("#emailidval").html("(*) email Required!");
                }
                else{
                    if(!$(this).val().match($EmailIdRegEx)){
                        $("#emailidval").html("invalid email");
                    }
 
                }
            })
            $("#i4").blur(function(){
                $("#messidval").empty();
                if($(this).val()=='' || $(this).val==null){
                    $("#messidval").html("message empty");
                }
                else{
                    if($("#i4").value().length>300){
                        $("messidval").html("message length crossed");
                    }
                }
            })

            var TxtNameFlag=false,TxtContactNoFlag=false,TxtEmailIdFlag=false,lxtNameFlag=false;
            $("#submit").click(function(){
                $("#txtidval").empty();
                    if($("#i1").val()=="" || $("#i1").val()==null)
                    {
                        $("#txtidval").html("(*) Name Required!");
                        TxtNameFlag=false; 
                        //alert(TxtNameFlag);
                    }
                    else
                    {
                        if(!$("#i1").val().match($FullNameRegEx)){
                            $("#txtidval").html("(*) Invalid Name");
                            TxtNameFlag=false;
                           // alert(TxtNameFlag);
                        }
                        else{
                            TxtNameFlag=true;
                           // alert(TxtNameFlag);
                        }
                    }
                $("#lxtidval").empty();
                    if($("#i12").val()=="" || $("#i12").val()==null)
                    {
                        $("#lxtidval").html("(*) Name Required!");
                        lxtNameFlag=false; 
                        //alert(TxtNameFlag);
                    }
                    else
                    {
                        if(!$("#i12").val().match($FullNameRegEx)){
                            $("#lxtidval").html("(*) Invalid Name");
                            lxtNameFlag=false;
                           // alert(TxtNameFlag);
                        }
                        else{
                            lxtNameFlag=true;
                           // alert(TxtNameFlag);
                        }
                    }
                    $("#contidval").empty();
                    if($("#i2").val()=="" || $("#i2").val()==null){
                        $("#contidval").html("(*) No Required!");
                        TxtContactNoFlag=false;
                    }
                    else{
                        if(!$("#i2").val().match($ConNoRegEx)){
                            $("#contidval").html("(*) Invalid No");
                            TxtContactNoFlag=false;
                        }
                        else{
                            TxtContactNoFlag=true;
                        }
                    }
                $("#emailidval").empty();
                if($("#i3").val()=="" || $("#i3").val()==null){
                    $("#emailidval").html("(*) email Required!");
                    TxtEmailIdFlag=false;
                }
                else{
                    if(!$("#i3").val().match($EmailIdRegEx)){
                        $("#emailidval").html("invalid email");
                        TxtEmailIdFlag=false;
                    }
                    else{
                        TxtEmailIdFlag=true;
                    }
 
                }
                // $("#messidval").empty();
                // if($("#i4").val()=='' || $("#i4").val()==null){
                //     $("#messidval").html("message empty");
                //     TxtContactMsgFlag=false;
                // }
                // else{
                //     if($("#i4").val().length>300){
                //         $("#messidval").html("message length crossed");
                //         TxtContactMsgFlag=false;
                //     }
                //     else{
                //         TxtContactMsgFlag=true;
                //     }
                // }
                if(TxtNameFlag==true && TxtContactNoFlag==true && TxtEmailIdFlag==true && lxtNameFlag==true){
                    alert("form submitted successfully");
                }
                else{
                    alert("invalid input");
                }
            })
         })
         </script>
         <style type="text/css">
			#CNAForm{
                background-color: aqua;
				box-shadow:0px 0px 3px rosybrown;
				margin-top:40px;
				margin-bottom:40px;
				color:gray;
			}
			i.fa,b{color:teal;}
			
		</style>
    </head>
    <body>
        <div class="container">
            <div class="row">
				<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="CNAForm">
                    <h3 class="text-center" ><i class="fa fa-user"></i>Create a new account</h3>
                    <div class="form-group">
                        <b>Firstname:</b>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" id="i1" placeholder="Enter firstname here.." maxlength="20" class="form-control" />
                            <small class="text-danger" id="txtidval"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <b>Lastname:</b>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" id="i12" placeholder="Enter firstname here.." maxlength="20" class="form-control" />
                            <small class="text-danger" id="lxtidval"></small>
                        </div>
                    </div>
                    <div class="form-group">
						<b><i class="fa fa-phone"></i> Contact No.:</b>
						<div class="input-group">
							<span class="input-group-addon">+91</span>
							<input type="text" id="i2" placeholder="Enter contact no. here.." maxlength="10" class="form-control" />
						</div>
						<small class="text-danger" id="contidval"></small>
					</div>
                    <div class="form-group">
						<b>Email Id:</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
							<input type="text" id="i3" placeholder="Enter email id here.." maxlength="50" class="form-control" />
						</div>
						<small class="text-danger" id="emailidval"></small>
					</div>
                    <div class="form-group">
						<b>Gender:</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-male"></i> | <i class="fa fa-female"></i> </span>
							<select id="DDL_Gender" class="form-control">
								<option value="M">Male</option>
								<option value="F">Female</option>
							</select>
						</div>
                        <br>
                        <div class="form-group">
                            <a class="btn btn-primary" id="submit"><i style="color:white;" class="fa fa-user-plus"></i> Submit</a>
                        </div>
					</div>
                </div>
            </div>
        </div>
    </body>
