<html>
    <head>
        <title>
            this is jquery animation
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#a1").click(function(){
                    $("div").animate({
                        left:'250px'
                    })
                })
                $("#a2").click(function(){
                    $("div").animate({
                        left:'250px',
                        opacity:'0.5',
                        width:'60px',
                        height:'100px'
                    })
                })
                $("#a3").click(function(){
                    var div=$("div");
                    div.animate({height: '300px', opacity: '0.4'}, "slow");
                    div.animate({width: '300px', opacity: '0.8'}, "slow");
                    div.animate({height: '100px', opacity: '0.4'}, "slow");
                    div.animate({width:'300px', opacity: '0.4'}, "slow");   
                })
            })
        </script>
    </head>
    <body>
        <button id="a1">animation</button>
        <button id="a2">animation</button>
        <button id="a3">animation</button>
        <div style="background:black;height:100px; width:100px; position:absolute;"></div>
    </body>
    <body>

    </body>
</html>
